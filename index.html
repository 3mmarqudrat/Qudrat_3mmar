    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add Tesseract.js for OCR -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <!-- Add PDF.js -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script>
        // Configure PDF.js worker immediately
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
    </script>
    <style>
      :root {
        /* New Modern Theme */
        --color-primary: #38bdf8; /* Sky 400 */
        --color-primary-hover: #7dd3fc; /* Sky 300 */
        --color-primary-light: #1e40af; /* Blue 800 - for selected items */
        --color-accent: #2dd4bf; /* Teal 400 */
        --color-accent-hover: #5eead4; /* Teal 300 */
        --color-success: #34d399; /* Emerald 400 */
        --color-danger: #f472b6; /* Pink 400 */
        --color-danger-hover: #fb7185; /* Rose 400 */
        --color-warning: #facc15; /* Yellow 400 */
        --color-gold: #fde047; /* Yellow 300 for question text */
        --color-text: #e2e8f0; /* Slate 200 */
        --color-text-muted: #94a3b8; /* Slate 400 */
        --color-bg: #18181b; /* Zinc 900 */
        --color-surface: #27272a; /* Zinc 800 */
        --color-border: #3f3f46; /* Zinc 700 */
        --color-border-hover: #52525b; /* Zinc 600 */
      }
      body {
        background-color: var(--color-bg);
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
        background-size: 25px 25px;
        color: var(--color-text);
        font-family: 'Cairo', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .focus-ring {
        --tw-ring-color: var(--color-accent) !important;
      }
      /* Custom Scrollbar */
      html {
        scrollbar-width: thin;
        scrollbar-color: var(--color-border-hover) var(--color-surface);
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background-color: var(--color-surface);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--color-border-hover);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--color-text-muted);
      }
    </style>
